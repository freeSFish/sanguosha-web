<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>HTML5 Sanguosha</title>
<link href="style/default.css" rel="stylesheet">
<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/common.js"></script>
<script src="js/room-index.js"></script>
</head>
<body>
	<div class="room-info"><span id="room-id"></span></div>
	<div class="main-area">
		<div class="chat-box">
			<ul id="chat-log" class="chat-log"></ul>
			<div class="input">
				<input type="text" id="chat-input">
				<button type="button" id="chat-send">发送</button>
			</div>
		</div>
		<div id="photo-area" class="photo-area">
			<div class="photo template">
				<div class="avatar-area">
					<div class="avatar head">
						<img src="style/general/fullphoto/huangyueying.png">
						<div class="name">黄月英</div>
					</div>
					<div class="avatar deputy">
						<img src="style/general/fullphoto/zhugeliang.png">
						<div class="name">诸葛亮</div>
					</div>
				</div>
				<div class="frame"></div>
				<div class="screen-name">高城和一</div>
				<i class="kingdom shu"></i>
				<div class="handcard-num shu">0</div>
				<div class="hp-bar n3">
					<div class="hp n2"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="dashboard" class="dashboard">
		<ul class="equip-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="delayed-trick-area">
		</div>
		<div class="handcard-area">
			<div id="handcard-list" class="card-list"></div>
			<div class="handcard-num shu">0</div>
		</div>
		<div class="button-area">
			<i class="kingdom"></i>
			<button type="button" class="confirm"></button>
			<button type="button" class="cancel"></button>
			<button type="button" class="finish"></button>
			<i class="seatnum n1"></i>
		</div>
		<div class="avatar-area">
			<div class="general-avatar shu head">
				<img class="avatar" src="style/general/fullphoto/huangyueying.png">
				<div class="frame"></div>
				<div class="name">黄月英</div>
			</div>
			<div class="general-avatar shu deputy">
				<img class="avatar" src="style/general/fullphoto/zhugeliang.png">
				<div class="frame"></div>
				<div class="name">诸葛亮</div>
			</div>
			<div class="hp-bar-wrapper">
				<div class="hp-bar n4" data-max-hp="4" data-hp="3"><div class="hp n3"></div></div>
			</div>
		</div>
	</div>
</body>
</html>
