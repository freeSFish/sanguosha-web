<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>HTML5 Sanguosha</title>
<link href="style/default.css" rel="stylesheet">
<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/common.js"></script>
<script src="js/index.js"></script>
</head>
<body>
	<div class="main-area">
		<div class="chat-box">
			<ul id="chat-log" class="chat-log"></ul>
			<div class="input">
				<input type="text" id="chat-input">
				<button type="button" id="chat-send">发送</button>
			</div>
		</div>
	</div>
	<div class="dashboard">
		<ul class="equip-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="delayed-trick-area">
		</div>
		<div class="handcard-area">
		</div>
		<div class="button-area">
			<i class="kingdom"></i>
			<button type="button" class="confirm"></button>
			<button type="button" class="cancel"></button>
			<button type="button" class="finish"></button>
			<i class="seatnum n1"></i>
		</div>
		<div class="avatar-area">
			<div class="general-avatar head">
				<img class="avatar" src="style/general/fullphoto/huangyueying.png">
				<div class="frame"></div>
			</div>
			<div class="general-avatar deputy">
				<img class="avatar" src="style/general/fullphoto/zhugeliang.png">
				<div class="frame"></div>
			</div>
			<div class="hp-bar">
			</div>
		</div>
	</div>
</body>
</html>
